<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연도별 수상 이력 - 안양 스마트도시 통합센터</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* IT 애니메이션 배경 */
        .bg-decoration {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1729 100%);
        }

        /* 격자 패턴 */
        .grid-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(42, 82, 152, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(42, 82, 152, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* 빛나는 원형 */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: float 15s infinite ease-in-out;
        }

        .bg-circle1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(30, 60, 114, 0.4) 0%, transparent 70%);
            top: -100px;
            right: 10%;
            animation-delay: 0s;
        }

        .bg-circle2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(42, 82, 152, 0.3) 0%, transparent 70%);
            bottom: 10%;
            left: 10%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* 상단바 */
        .top-bar {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 70px;
            box-shadow: 0 4px 20px rgba(30, 60, 114, 0.3);
            display: flex;
            align-items: center;
            padding: 0 40px;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .logo:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .logo-icon {
            font-size: 28px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 10px;
        }

        .top-menu {
            margin-left: auto;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .top-menu a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .top-menu a:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .logout-btn {
            padding: 10px 25px !important;
            background: rgba(255, 87, 87, 0.2) !important;
            color: white !important;
            border: 1px solid rgba(255, 87, 87, 0.3) !important;
            border-radius: 10px !important;
            margin-left: 10px;
        }

        .logout-btn:hover {
            background: rgba(255, 87, 87, 0.3) !important;
        }

        /* 사이드바 */
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            position: fixed;
            left: 0;
            top: 70px;
            bottom: 0;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.3);
            padding: 30px 0;
            overflow-y: auto;
            z-index: 100;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-title {
            padding: 0 25px 20px 25px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .sidebar-title:first-child {
            margin-top: 0;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 25px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s;
            font-weight: 500;
            border-left: 3px solid transparent;
        }

        .sidebar-menu li a:hover {
            background: rgba(42, 82, 152, 0.2);
            color: white;
            border-left-color: #2a5298;
            padding-left: 30px;
        }

        .sidebar-menu li a.active {
            background: linear-gradient(90deg, rgba(42, 82, 152, 0.3), transparent);
            color: white;
            border-left-color: #2a5298;
            font-weight: 600;
        }

        /* 메인 컨텐츠 */
        .main-content {
            margin-left: 250px;
            margin-top: 70px;
            padding: 40px;
            min-height: calc(100vh - 70px);
            position: relative;
            z-index: 1;
        }

        .content-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-title {
            font-size: 28px;
            color: white;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(42, 82, 152, 0.5);
            text-shadow: 0 0 20px rgba(42, 82, 152, 0.5);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* 버튼 */
        .btn-write {
            float: right;
            padding: 12px 30px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(42, 82, 152, 0.3);
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
            cursor: pointer;
        }

        .btn-write:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(42, 82, 152, 0.5);
        }

        .total-count {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .total-count strong {
            color: #2a5298;
            font-size: 16px;
        }

        /* 테이블 */
        .award-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .award-table thead {
            background: rgba(42, 82, 152, 0.2);
            backdrop-filter: blur(10px);
        }

        .award-table th {
            padding: 18px 15px;
            text-align: center;
            color: white;
            font-weight: 600;
            border-bottom: 2px solid rgba(42, 82, 152, 0.5);
            font-size: 14px;
        }

        .award-table td {
            padding: 18px 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .award-table tbody tr {
            transition: all 0.3s;
        }

        .award-table tbody tr:hover {
            background: rgba(42, 82, 152, 0.1);
        }

        .award-table tr.hidden {
            opacity: 0.5;
            background: rgba(255, 255, 255, 0.02);
        }

        .status-visible {
            color: #4ade80;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }

        .status-hidden {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
        }

        /* 버튼 스타일 */
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 0 3px;
        }

        .btn-view {
            background: rgba(33, 150, 243, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(33, 150, 243, 0.3);
        }

        .btn-view:hover {
            background: rgba(33, 150, 243, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(33, 150, 243, 0.3);
        }

        .btn-toggle {
            background: rgba(255, 152, 0, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(255, 152, 0, 0.3);
        }

        .btn-toggle:hover {
            background: rgba(255, 152, 0, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 152, 0, 0.3);
        }

        .btn-edit {
            background: rgba(42, 82, 152, 0.2);
            color: #7dd3fc;
            border: 1px solid rgba(42, 82, 152, 0.3);
        }

        .btn-edit:hover {
            background: rgba(42, 82, 152, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(42, 82, 152, 0.3);
        }

        .btn-delete {
            background: rgba(255, 87, 87, 0.2);
            color: #f87171;
            border: 1px solid rgba(255, 87, 87, 0.3);
        }

        .btn-delete:hover {
            background: rgba(255, 87, 87, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 87, 87, 0.3);
        }

        /* 이미지 모달 */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 90%;
            max-width: 1200px;
            top: 50%;
            transform: translateY(-50%);
        }

        .modal-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .close:hover {
            color: #2a5298;
            text-shadow: 0 0 20px rgba(42, 82, 152, 0.8);
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 20px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 30px;
            transition: 0.3s ease;
            border-radius: 8px;
            user-select: none;
            background: rgba(42, 82, 152, 0.3);
            backdrop-filter: blur(10px);
        }

        .next {
            right: 0;
        }

        .prev:hover, .next:hover {
            background: rgba(42, 82, 152, 0.6);
            box-shadow: 0 0 20px rgba(42, 82, 152, 0.5);
        }

        /* 반응형 */
        @media (max-width: 1200px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
        }

        @media (max-width: 900px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
        }

        /* 스크롤바 스타일 */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(42, 82, 152, 0.5);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(42, 82, 152, 0.7);
        }
    </style>
</head>
<body>
<!-- IT 애니메이션 배경 -->
<div class="bg-decoration">
    <div class="grid-background"></div>
    <div class="bg-circle bg-circle1"></div>
    <div class="bg-circle bg-circle2"></div>
</div>

<!-- 상단바 -->
<div class="top-bar">
    <a href="/dashboard" class="logo">
        <span class="logo-icon">🏙️</span>
        <span>안양시 스마트도시 통합센터</span>
    </a>
    <div class="top-menu">
        <a href="/dashboard">조회</a>
        <a href="/notice/list">시민 서비스 조회/관리</a>
        <a href="/award/list">운영 관리</a>
        <a href="#">시설물 신고 관리</a>
        <a href="/user/list">환경설정</a>
        <a href="/" class="logout-btn">로그아웃</a>
    </div>
</div>

<!-- 사이드바 -->
<div class="sidebar">
    <div class="sidebar-title">시민 서비스 조회/관리</div>
    <ul class="sidebar-menu">
        <li><a href="/notice/list">📢 공지사항</a></li>
        <li><a href="/press/list">📰 보도자료</a></li>
        <li><a href="/visit/list">📷 방문사진</a></li>
        <li><a href="/video/list">🎥 홍보영상</a></li>
    </ul>

    <div class="sidebar-title">운영 관리</div>
    <ul class="sidebar-menu">
        <li><a href="/stats/list">📊 운영 실적 통계</a></li>
        <li><a href="/award/list" class="active">🏆 연도별 수상 이력</a></li>
        <li><a href="/country/list">🌍 방문 국가 관리</a></li>
        <li><a href="/schedule/list">📅 방문 사전 관리</a></li>
        <li><a href="/org/list">🏢 조직도 관리</a></li>
    </ul>
</div>

<!-- 메인 컨텐츠 -->
<div class="main-content">
    <div class="content-box">
        <h1 class="page-title">🏆 연도별 수상 이력</h1>

        <button class="btn-write" onclick="location.href='/award/write'">
            ✏️ 수상 이력 추가
        </button>
        <div style="clear: both;"></div>

        <p class="total-count">총 <strong th:text="${#lists.size(awards)}">0</strong>건</p>

        <!-- 수상 이력 테이블 -->
        <table class="award-table">
            <thead>
            <tr>
                <th style="width: 80px;">No.</th>
                <th style="width: 120px;">연도</th>
                <th>제목</th>
                <th style="width: 180px;">게시 일자</th>
                <th style="width: 120px;">작성자</th>
                <th style="width: 100px;">상태</th>
                <th style="width: 250px;">기능</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${awards == null or awards.isEmpty()}">
                <td colspan="7" class="empty-state">등록된 수상 이력이 없습니다.</td>
            </tr>
            <tr th:each="award, stat : ${awards}"
                th:class="${award.isVisible} ? '' : 'hidden'">
                <td th:text="${stat.count}"></td>
                <td th:text="${award.year} + '년'"></td>
                <td th:text="${award.title}"></td>
                <td th:text="${award.createdAt != null ? #temporals.format(award.createdAt, 'yyyy.MM.dd HH:mm') : '-'}"></td>
                <td th:text="${award.author != null ? award.author : '관리자'}"></td>
                <td>
                    <span th:if="${award.isVisible}" class="status-visible">게시 중</span>
                    <span th:unless="${award.isVisible}" class="status-hidden">숨김</span>
                </td>
                <td>
                    <!-- 이미지 보기 버튼 -->
                    <button class="btn btn-view"
                            th:if="${award.imageFilePath != null}"
                            th:attr="onclick='openModal(\'' + ${award.imageFilePath} + '\')'">
                        이미지 보기
                    </button>

                    <!-- 게시/숨김 토글 버튼 -->
                    <button class="btn btn-toggle"
                            th:attr="onclick='toggleVisibility(' + ${award.id} + ')'">
                        <span th:text="${award.isVisible} ? '숨김' : '게시'"></span>
                    </button>

                    <!-- 수정 버튼 -->
                    <button class="btn btn-edit"
                            th:attr="onclick='location.href=\'/award/edit/' + ${award.id} + '\''">
                        수정
                    </button>

                    <!-- 삭제 버튼 -->
                    <button class="btn btn-delete"
                            th:attr="onclick='deleteAward(' + ${award.id} + ')'">
                        삭제
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- 이미지 모달 -->
<div id="imageModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <a class="prev" onclick="changeImage(-1)">&#10094;</a>
        <img id="modalImage" class="modal-image" src="" alt="Award Image">
        <a class="next" onclick="changeImage(1)">&#10095;</a>
    </div>
</div>

<script th:inline="javascript">
        let currentImages = [];
        let currentIndex = 0;
        let modalOpen = false;  // 모달이 열려있는지 추적

        // 페이지 로드 시 이미지 목록 수집
        window.onload = function() {
            const awards = /*[[${awards}]]*/ [];
            currentImages = awards
                .filter(award => award.imageFilePath && award.imageFilePath.trim() !== '')
                .map(award => {
                    const path = award.imageFilePath;
                    const filename = path.substring(path.lastIndexOf('/') + 1);
                    return '/award/image/' + filename;
                });

            console.log('Available images:', currentImages);
        };

        function openModal(imagePath) {
            if (!imagePath || imagePath.trim() === '') {
                alert('이미지가 등록되지 않았습니다.');
                return;
            }

            modalOpen = true;  // 모달 열림 상태로 설정

            const filename = imagePath.substring(imagePath.lastIndexOf('/') + 1);
            const imageUrl = '/award/image/' + filename;

            console.log('Opening image:', imageUrl);

            const modal = document.getElementById('imageModal');
            const img = document.getElementById('modalImage');

            modal.style.display = 'block';
            img.src = imageUrl;

            currentIndex = currentImages.findIndex(img => img.includes(filename));
            console.log('Current index:', currentIndex);
        }

        function closeModal() {
            modalOpen = false;  // 모달 닫힘 상태로 설정
            document.getElementById('imageModal').style.display = 'none';
            document.getElementById('modalImage').src = '';  // 이미지 src 초기화
        }

        function changeImage(direction) {
            if (currentImages.length === 0) {
                alert('이미지가 없습니다.');
                return;
            }

            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = currentImages.length - 1;
            } else if (currentIndex >= currentImages.length) {
                currentIndex = 0;
            }

            console.log('Changing to image:', currentImages[currentIndex]);
            document.getElementById('modalImage').src = currentImages[currentIndex];
        }

        // 이미지 로드 에러 처리 - 모달이 열려있을 때만 처리
        document.getElementById('modalImage').onerror = function() {
            if (modalOpen) {  // 모달이 열려있을 때만 alert 표시
                console.error('Failed to load image:', this.src);
                alert('이미지를 불러올 수 없습니다.');
                closeModal();
            }
        };

        // 모달 외부 클릭 시 닫기
        document.getElementById('imageModal').onclick = function(event) {
            if (event.target === this) {
                closeModal();
            }
        };

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            } else if (event.key === 'ArrowLeft') {
                if (modalOpen) {
                    changeImage(-1);
                }
            } else if (event.key === 'ArrowRight') {
                if (modalOpen) {
                    changeImage(1);
                }
            }
        });

        function toggleVisibility(id) {
            if (confirm('게시 상태를 변경하시겠습니까?')) {
                fetch(`/award/api/toggle-visibility/${id}`, {
                    method: 'POST'
                })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    location.reload();
                })
                .catch(error => {
                    alert('상태 변경 중 오류가 발생했습니다.');
                    console.error('Error:', error);
                });
            }
        }

        function deleteAward(id) {
            if (confirm('정말 삭제하시겠습니까?')) {
                fetch(`/award/api/delete/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    location.reload();
                })
                .catch(error => {
                    alert('삭제 중 오류가 발생했습니다.');
                    console.error('Error:', error);
                });
            }
        }
    </script>
</body>
</html>
