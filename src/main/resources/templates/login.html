<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Î°úÍ∑∏Ïù∏ - ÏïàÏñëÏãú Ïä§ÎßàÌä∏ÎèÑÏãú ÌÜµÌï©ÏÑºÌÑ∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7474bf 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Î∞∞Í≤Ω Ïï†ÎãàÎ©îÏù¥ÏÖò */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bg-animation .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
        }

        .circle1 {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle2 {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .circle3 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .circle4 {
            width: 150px;
            height: 150px;
            top: 30%;
            right: 25%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
                opacity: 0.6;
            }
        }

        /* Î°úÍ∑∏Ïù∏ Ïª®ÌÖåÏù¥ÎÑà */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px 60px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 450px;
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Î°úÍ≥† */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 8px 25px rgba(42, 82, 152, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Ï†úÎ™© */
        .title {
            text-align: center;
            font-size: 26px;
            font-weight: 700;
            color: #333;
            margin-bottom: 35px;
        }

        /* Ìèº Í∑∏Î£π */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #999;
            transition: all 0.3s;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2a5298;
            background: white;
            box-shadow: 0 0 0 4px rgba(42, 82, 152, 0.1);
        }

        .form-group input:focus + .input-icon {
            color: #2a5298;
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        /* Î°úÍ∑∏Ïù∏ Î≤ÑÌäº */
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 8px 20px rgba(42, 82, 152, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-submit:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(42, 82, 152, 0.5);
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        /* Îí§Î°úÍ∞ÄÍ∏∞ ÎßÅÌÅ¨ */
        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-link a:hover {
            color: #2a5298;
            transform: translateX(-3px);
        }

        /* Î≥¥Ïïà Î∞∞ÏßÄ */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            padding: 12px;
            background: rgba(42, 82, 152, 0.05);
            border-radius: 10px;
            font-size: 13px;
            color: #666;
        }

        .security-icon {
            font-size: 16px;
        }

        /* Ïä§ÎßàÌä∏ÏãúÌã∞ Ïû•Ïãù */
        .city-decoration {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to top, rgba(42, 82, 152, 0.2), transparent);
            pointer-events: none;
            z-index: 0;
        }

        .building {
            position: absolute;
            bottom: 0;
            width: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px 6px 0 0;
            animation: buildingGlow 3s ease-in-out infinite;
        }

        .building1 {
            left: 15%;
            height: 70px;
            animation-delay: 0s;
        }

        .building2 {
            left: 30%;
            height: 100px;
            animation-delay: 0.5s;
        }

        .building3 {
            right: 30%;
            height: 85px;
            animation-delay: 1s;
        }

        .building4 {
            right: 15%;
            height: 75px;
            animation-delay: 1.5s;
        }

        @keyframes buildingGlow {
            0%, 100% {
                opacity: 0.3;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            }
            50% {
                opacity: 0.6;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            }
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 40px 30px;
            }

            .title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
<!-- Î∞∞Í≤Ω Ïï†ÎãàÎ©îÏù¥ÏÖò -->
<div class="bg-animation">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
    <div class="circle circle4"></div>
</div>

<!-- Ïä§ÎßàÌä∏ÏãúÌã∞ Ïû•Ïãù -->
<div class="city-decoration">
    <div class="building building1"></div>
    <div class="building building2"></div>
    <div class="building building3"></div>
    <div class="building building4"></div>
</div>

<!-- Î°úÍ∑∏Ïù∏ Ïª®ÌÖåÏù¥ÎÑà -->
<div class="login-container">
    <div class="logo-container">
        <div class="logo">üèôÔ∏è</div>
    </div>

    <h1 class="title">Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏</h1>

    <form method="post" action="/login">
        <div class="form-group">
            <label>ÏïÑÏù¥Îîî</label>
            <div class="input-wrapper">
                <input type="text" name="username" required placeholder="ÏïÑÏù¥ÎîîÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" autocomplete="username">
                <span class="input-icon">üë§</span>
            </div>
        </div>

        <div class="form-group">
            <label>ÎπÑÎ∞ÄÎ≤àÌò∏</label>
            <div class="input-wrapper">
                <input type="password" name="password" required placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" autocomplete="current-password">
                <span class="input-icon">üîí</span>

        <button type="submit" class="btn-submit">Î°úÍ∑∏Ïù∏</button>
    </form>

    <div class="security-badge">
        <span class="security-icon">üõ°Ô∏è</span>
        <span>Î≥¥Ïïà Ïó∞Í≤∞Î°ú ÏïàÏ†ÑÌïòÍ≤å Î≥¥Ìò∏Îê©ÎãàÎã§</span>
    </div>

    <div class="back-link">
        <a href="/">‚Üê Î©îÏù∏ÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</a>
    </div>
</div>

<script>
        // ÏûÖÎ†• ÌïÑÎìú Ìè¨Ïª§Ïä§ Ïï†ÎãàÎ©îÏù¥ÏÖò
        document.querySelectorAll('.form-group input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.parentElement.style.transform = 'scale(1)';
            });
        });

        // Ìèº Ï†úÏ∂ú Ïãú Î≤ÑÌäº Ïï†ÎãàÎ©îÏù¥ÏÖò
        document.querySelector('form').addEventListener('submit', function(e) {
            const btn = document.querySelector('.btn-submit');
            btn.textContent = 'Î°úÍ∑∏Ïù∏ Ï§ë...';
            btn.style.background = 'linear-gradient(135deg, #1a3461 0%, #234481 100%)';
        });
    </script>
</body>
</html>
