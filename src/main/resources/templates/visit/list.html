<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>방문사진 - 안양 스마트도시 통합센터</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* IT 애니메이션 배경 */
        .bg-decoration {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1729 100%);
        }

        /* 격자 패턴 */
        .grid-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(42, 82, 152, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(42, 82, 152, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* 빛나는 원형 */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: float 15s infinite ease-in-out;
        }

        .bg-circle1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(30, 60, 114, 0.4) 0%, transparent 70%);
            top: -100px;
            right: 10%;
            animation-delay: 0s;
        }

        .bg-circle2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(42, 82, 152, 0.3) 0%, transparent 70%);
            bottom: 10%;
            left: 10%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* 상단바 */
        .top-bar {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 70px;
            box-shadow: 0 4px 20px rgba(30, 60, 114, 0.3);
            display: flex;
            align-items: center;
            padding: 0 40px;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .logo-icon {
            font-size: 28px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 10px;
        }

        .top-menu {
            margin-left: auto;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .top-menu a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .top-menu a:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .logout-btn {
            padding: 10px 25px !important;
            background: rgba(255, 87, 87, 0.2) !important;
            color: white !important;
            border: 1px solid rgba(255, 87, 87, 0.3) !important;
            border-radius: 10px !important;
            margin-left: 10px;
        }

        .logout-btn:hover {
            background: rgba(255, 87, 87, 0.3) !important;
        }

        /* 사이드바 */
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            position: fixed;
            left: 0;
            top: 70px;
            bottom: 0;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.3);
            padding: 30px 0;
            overflow-y: auto;
            z-index: 100;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-title {
            padding: 0 25px 20px 25px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 25px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s;
            font-weight: 500;
            border-left: 3px solid transparent;
        }

        .sidebar-menu li a:hover {
            background: rgba(42, 82, 152, 0.2);
            color: white;
            border-left-color: #2a5298;
            padding-left: 30px;
        }

        .sidebar-menu li a.active {
            background: linear-gradient(90deg, rgba(42, 82, 152, 0.3), transparent);
            color: white;
            border-left-color: #2a5298;
            font-weight: 600;
        }

        /* 메인 컨텐츠 */
        .main-content {
            margin-left: 250px;
            margin-top: 70px;
            padding: 40px;
            min-height: calc(100vh - 70px);
            position: relative;
            z-index: 1;
        }

        .content-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-title {
            font-size: 28px;
            color: white;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(42, 82, 152, 0.5);
            text-shadow: 0 0 20px rgba(42, 82, 152, 0.5);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* 검색 영역 */
        .search-area {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-row {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-row:last-child {
            margin-bottom: 0;
        }

        .search-label {
            min-width: 100px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .search-area select {
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .search-area select:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.2);
        }

        .search-area select option {
            background: #1a1f3a;
            color: white;
        }

        .search-area input[type="text"],
        .search-area input[type="date"] {
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .search-area input[type="text"] {
            flex: 1;
        }

        .search-area input[type="text"]:focus,
        .search-area input[type="date"]:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.2);
        }

        .search-area input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-search {
            padding: 12px 35px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(42, 82, 152, 0.3);
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(42, 82, 152, 0.5);
        }

        .btn-reset {
            padding: 12px 25px;
            background: rgba(108, 117, 125, 0.3);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-reset:hover {
            background: rgba(108, 117, 125, 0.5);
            transform: translateY(-2px);
        }

        /* 글쓰기 버튼 */
        .btn-write {
            float: right;
            padding: 12px 30px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(42, 82, 152, 0.3);
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-write:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(42, 82, 152, 0.5);
        }

        .total-count {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .total-count strong {
            color: #2a5298;
            font-size: 16px;
        }

        /* 테이블 */
        .notice-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .notice-table thead {
            background: rgba(42, 82, 152, 0.2);
            backdrop-filter: blur(10px);
        }

        .notice-table th {
            padding: 18px 15px;
            text-align: center;
            color: white;
            font-weight: 600;
            border-bottom: 2px solid rgba(42, 82, 152, 0.5);
            font-size: 14px;
        }

        .notice-table td {
            padding: 18px 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .notice-table td.title {
            text-align: left;
        }

        .notice-table td.title a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.3s;
        }

        .notice-table td.title a:hover {
            color: #2a5298;
            text-shadow: 0 0 10px rgba(42, 82, 152, 0.5);
        }

        .notice-table tr.pinned {
            background: rgba(255, 250, 205, 0.1);
        }

        .notice-table tr.pinned .badge {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 5px;
        }

        .notice-table tbody tr {
            transition: all 0.3s;
        }

        .notice-table tbody tr:hover {
            background: rgba(42, 82, 152, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .status-active {
            background: rgba(40, 167, 69, 0.2);
            color: #4ade80;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .status-reserved {
            background: rgba(255, 193, 7, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .status-ended {
            background: rgba(220, 53, 69, 0.2);
            color: #f87171;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        /* 버튼 스타일 */
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 0 3px;
        }

        .btn-view {
            background: rgba(33, 150, 243, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(33, 150, 243, 0.3);
        }

        .btn-view:hover {
            background: rgba(33, 150, 243, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(33, 150, 243, 0.3);
        }

        .btn-edit {
            background: rgba(42, 82, 152, 0.2);
            color: #7dd3fc;
            border: 1px solid rgba(42, 82, 152, 0.3);
        }

        .btn-edit:hover {
            background: rgba(42, 82, 152, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(42, 82, 152, 0.3);
        }

        .btn-delete {
            background: rgba(255, 87, 87, 0.2);
            color: #f87171;
            border: 1px solid rgba(255, 87, 87, 0.3);
        }

        .btn-delete:hover {
            background: rgba(255, 87, 87, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 87, 87, 0.3);
        }

        /* 반응형 */
        @media (max-width: 1200px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
        }

        @media (max-width: 900px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
        }

        /* 스크롤바 스타일 */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(42, 82, 152, 0.5);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(42, 82, 152, 0.7);
        }
    </style>
</head>
<body>
<!-- IT 애니메이션 배경 -->
<div class="bg-decoration">
    <div class="grid-background"></div>
    <div class="bg-circle bg-circle1"></div>
    <div class="bg-circle bg-circle2"></div>
</div>

<!-- 상단바 -->
<div class="top-bar">
    <a href="/" class="logo">
        <span class="logo-icon">🏙️</span>
        <span>안양시 스마트도시 통합센터</span>
    </a>
    <div class="top-menu">
        <a href="/dashboard">조회</a>
        <a href="/notice/list">시민 서비스 조회/관리</a>
        <a href="/award/list">운영 관리</a>
        <a href="#">시설물 신고 관리</a>
        <a href="/user/list">환경설정</a>
        <a href="/" class="logout-btn">로그아웃</a>
    </div>
</div>

<!-- 사이드바 -->
<div class="sidebar">
    <div class="sidebar-title">시민 서비스 조회/관리</div>
    <ul class="sidebar-menu">
        <li><a href="/notice/list">📢 공지사항</a></li>
        <li><a href="/press/list">📰 보도자료</a></li>
        <li><a href="/visit/list" class="active">📷 방문사진</a></li>
        <li><a href="/video/list">🎥 홍보영상</a></li>
    </ul>
</div>

<!-- 메인 컨텐츠 -->
<div class="main-content">
    <div class="content-box">
        <h1 class="page-title">📷 방문사진</h1>

        <!-- 검색 영역 -->
        <form action="/visit/list" method="get" id="searchForm">
            <div class="search-area">
                <!-- 첫 번째 줄: 검색 조건 + 키워드 + 상태 -->
                <div class="search-row">
                    <span class="search-label">검색 조건</span>
                    <select name="searchType" id="searchType" style="width: 150px;">
                        <option value="전체" th:selected="${searchType == '전체'}">전체</option>
                        <option value="제목" th:selected="${searchType == '제목'}">제목</option>
                        <option value="작성자" th:selected="${searchType == '작성자'}">작성자</option>
                    </select>

                    <input type="text"
                           name="keyword"
                           id="keyword"
                           th:value="${keyword}"
                           placeholder="검색어를 입력하세요">

                    <span class="search-label" style="margin-left: 20px;">상태</span>
                    <select name="status" id="status" style="width: 150px;">
                        <option value="전체" th:selected="${status == null or status == '전체'}">전체</option>
                        <option value="게시 중" th:selected="${status == '게시 중'}">게시 중</option>
                        <option value="예약" th:selected="${status == '예약'}">예약</option>
                        <option value="게시 종료" th:selected="${status == '게시 종료'}">게시 종료</option>
                    </select>
                </div>

                <!-- 두 번째 줄: 날짜 검색 -->
                <div class="search-row">
                    <span class="search-label">작성일</span>
                    <input type="date"
                           name="startDate"
                           id="startDate"
                           th:value="${startDate}"
                           style="width: 180px;">
                    <span style="margin: 0 10px; color: rgba(255,255,255,0.6);">~</span>
                    <input type="date"
                           name="endDate"
                           id="endDate"
                           th:value="${endDate}"
                           style="width: 180px;">

                    <button type="submit" class="btn-search" style="margin-left: auto;">🔍 검색</button>
                    <button type="button" class="btn-reset" onclick="resetSearch()">초기화</button>
                </div>
            </div>
        </form>

        <a href="/visit/write" class="btn-write">✏️ 글쓰기</a>
        <div style="clear: both;"></div>

        <p class="total-count">총 <strong th:text="${#lists.size(visitList)}">0</strong>건</p>

        <!-- 방문사진 테이블 -->
        <table class="notice-table">
            <thead>
            <tr>
                <th style="width: 80px;">No.</th>
                <th style="width: 100px;">상태</th>
                <th>제목</th>
                <th style="width: 140px;">작성일자</th>
                <th style="width: 100px;">작성자</th>
                <th style="width: 80px;">조회수</th>
                <th style="width: 200px;">관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${visitList == null or visitList.isEmpty()}">
                <td colspan="7" class="empty-state">검색 결과가 없습니다.</td>
            </tr>
            <tr th:each="visit, stat : ${visitList}"
                th:class="${visit.pinned} ? 'pinned' : ''">
                <td>
                    <span th:if="${visit.pinned}" class="badge">고정</span>
                    <span th:unless="${visit.pinned}" th:text="${stat.count}"></span>
                </td>
                <td>
                    <span th:if="${visit.status == '게시 중'}" class="status-badge status-active">게시 중</span>
                    <span th:if="${visit.status == '예약'}" class="status-badge status-reserved">예약</span>
                    <span th:if="${visit.status == '게시 종료'}" class="status-badge status-ended">게시 종료</span>
                </td>
                <td class="title">
                    <a th:href="@{/visit/detail/{id}(id=${visit.id})}"
                       th:text="${visit.title}"></a>
                </td>
                <td th:text="${#temporals.format(visit.createdAt, 'yyyy.MM.dd HH:mm')}"></td>
                <td th:text="${visit.author != null ? visit.author : '관리자'}"></td>
                <td th:text="${visit.viewCount}"></td>
                <td>
                    <button class="btn btn-view"
                            th:onclick="'location.href=\'/visit/detail/' + ${visit.id} + '\''">
                        상세
                    </button>
                    <button class="btn btn-edit"
                            th:onclick="'location.href=\'/visit/edit/' + ${visit.id} + '\''">
                        수정
                    </button>
                    <button class="btn btn-delete"
                            th:onclick="'deleteVisit(' + ${visit.id} + ')'">
                        삭제
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
        function resetSearch() {
            document.getElementById('searchType').selectedIndex = 0;
            document.getElementById('keyword').value = '';
            document.getElementById('status').selectedIndex = 0;
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('searchForm').submit();
        }

        function deleteVisit(id) {
            if (confirm('정말 삭제하시겠습니까? 삭제된 목록은 복구할 수 없습니다.')) {
                fetch(`/visit/api/delete/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    location.reload();
                })
                .catch(error => {
                    alert('삭제 중 오류가 발생했습니다.');
                    console.error('Error:', error);
                });
            }
        }
    </script>
</body>
</html>
